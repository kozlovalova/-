<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бронирование путешествий</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Доступные туры</h1>
    <div id="tours-list" class="row"></div>

    <h2 class="mt-5">Забронировать тур</h2>
    <form id="booking-form" class="mt-3">
      <div class="mb-3">
        <label for="tour-id" class="form-label">ID тура</label>
        <input type="number" class="form-control" id="tour-id" placeholder="Введите ID тура" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Ваше имя</label>
        <input type="text" class="form-control" id="name" placeholder="Введите ваше имя" required>
      </div>
      <div class="mb-3">
        <label for="seats" class="form-label">Количество мест</label>
        <input type="number" class="form-control" id="seats" placeholder="Введите количество мест" required>
      </div>
      <button type="submit" class="btn btn-primary">Забронировать</button>
    </form>
    <div id="booking-response" class="mt-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
